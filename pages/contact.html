<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarMoonDev - Portfolio Lucas Fernández</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato&family=Open+Sans:wght@300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!--ICONS-->
    <link rel="shortcut icon" href="../assets/images/starlogo.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!--ANIMATIONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--MAIN CSS-->
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <!--ABRE NAVBAR-->
      <nav class="navbar navbar-expand-custom navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/images/starmoon.png" width="50" height="40" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">
                  <i class="bi bi-house-fill icon-nav"></i>Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../pages/about.html">
                  <i class="bi bi-person-fill icon-nav"></i>About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/skills.html">
                  <i class="bi bi-keyboard-fill icon-nav"></i>Skills</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/portfolio.html">
                  <i class="bi bi-briefcase-fill icon-nav"></i>Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="../pages/blog.html">
                  <i class="bi bi-journal-code icon-nav"></i>Blog</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/contact.html">
                  <i class="bi bi-chat-dots-fill icon-nav"></i>Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--CIERRA NAVBAR-->
    </header>
    <main>
      <section class="contact__content">
        <!--ABRE CONTACT-->
        <h1 class="fw-bold titular__contact">Hagamos contacto!</h1>
        <p class="lead mb-4">
          Enviame tu propuesta para <b class="gradiente-t__orange">trabajar juntos</b> en
          un proyecto! La mejor manera de comunicarte conmigo es via DM en
          <a href="https://www.instagram.com/rip2lucas" target="_blank">Instagram</a> o
          sólo dejame un saludo. <b class="gradiente-t__matrix">♡</b>
        </p>
        <form
          class="form"
          id="fs-frm"
          name="simple-contact-form"
          accept-charset="utf-8"
          action="https://formspree.io/f/mnqlopzl"
          method="POST"
          data-netlify="true"
        >
          <input type="hidden" name="form-name" value="Portfolio" />
          <div class="form__info">
            <div class="form__item">
              <label for="full-name"
                ><i class="gradiente-t__orange bi bi-person"></i
              ></label>
              <input
                type="text"
                name="name"
                id="full-name"
                required=""
                placeholder="¿Cuál es tu nombre?"
              />
            </div>
            <div class="form__item">
              <label for="email-address"
                ><i class="gradiente-t__matrix bi bi-envelope-at"></i
              ></label>
              <input
                type="email"
                name="email"
                id="email-address"
                required=""
                placeholder="¿Cuál es tu correo?"
              />
            </div>
          </div>
          <div class="form__item">
            <label for="message"></label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="5"
              required=""
              placeholder="Dime que opinas de mi trabajo"
            ></textarea>
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="StarMoonDev - Portfolio"
            />
          </div>
        </form>
        <input class="btn btn-primary btn-lg px-4 gap-3" type="submit" value="Enviar" />
        <!--CIERRA CONTACT-->
      </section>
    </main>
    <footer>
      <ul class="nav justify-content-center border-bottom pb-4 mb-3">
        <li class="social-nav__item">
          <a
            class="social-nav__link"
            href="https://github.com/lucasfernandezdev"
            target="_blank"
          >
            <i class="bi bi-github"></i>
          </a>
        </li>
        <li class="social-nav__item">
          <a
            class="social-nav__link"
            href="https://twitter.com/rip2lucas"
            target="_blank"
          >
            <i class="bi bi-twitter"></i>
          </a>
        </li>
        <li class="social-nav__item">
          <a
            class="social-nav__link"
            href="https://www.linkedin.com/feed/"
            target="_blank"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </li>
        <li class="social-nav__item">
          <a
            class="social-nav__link"
            href="https://www.instagram.com/rip2lucas"
            target="_blank"
          >
            <i class="bi bi-instagram"></i>
          </a>
        </li>
        <li class="social-nav__item">
          <a class="social-nav__link" href="https://www.behance.net/" target="_blank">
            <i class="bi bi-behance"></i>
          </a>
        </li>
      </ul>
      <p>Designed & Built by <span class="gradiente-t__orange">Lucas Fernández.</span></p>
    </footer>
    <!--BOOTSTRAP SCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
